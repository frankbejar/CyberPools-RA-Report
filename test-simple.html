<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f7fa;
        }
        .header {
            background: #2C5F7C;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #4A9FB8;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
        }
        button:hover {
            background: #6BC4D9;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #4A9FB8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 CyberPools POC - Simple Test</h1>
        <p>Testing if basic HTML is loading...</p>
    </div>

    <button onclick="testData()">Test Data Loading</button>
    <button onclick="testAlert()">Test Alert</button>

    <div id="status">Ready...</div>

    <script>
        function testAlert() {
            alert('JavaScript is working!');
        }

        async function testData() {
            document.getElementById('status').innerHTML = 'Loading data...';

            try {
                const response = await fetch('./input/cb-ra.json');
                if (!response.ok) throw new Error('Failed to load');

                const data = await response.json();
                document.getElementById('status').innerHTML =
                    `✅ SUCCESS! Loaded ${data.length} questions`;
            } catch (error) {
                document.getElementById('status').innerHTML =
                    `❌ ERROR: ${error.message}`;
            }
        }

        // Auto-test on load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').innerHTML =
                '✅ Page loaded successfully! Click "Test Data Loading" to test data fetch.';
        });
    </script>
</body>
</html>
